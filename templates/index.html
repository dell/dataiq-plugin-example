{% block app_content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="../../static/favicon.ico" />
    <!-- This is where we load what fonts to use -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
  </head>
  <body>
    <!--
      This is where the UI will be rendered. The plugin-example-root DOM element is defined in
      example/static/src/index.js.

      We set an HTML data attribute for the path value to pass to our front end UI code.
      We also set an HTML data attribute to indicate the page to show in the UI.
      https://developer.mozilla.org/en-US/docs/Learn/HTML/Howto/Use_data_attributes

      Any variables from the Flask back end can be passed to the front end this way, with
      simillarly named data-<variable> definitions.
    -->
    <div id="plugin-example-root" data-path="{{ path }}" data-page="{{ page }}"></div>
    <!-- This is where the JavaScript will be loaded, after it is bundled into a single file -->
    <script src="{{ bundle }}"></script>
    <!-- Resize and center the plugin window -->
    <script>
      window.onload = function () {
        const width = 800;
        const height = 600;
        // Resizes and moves the parent of our plugin window, which is the wrapper code from DataIQ
        window.parent.resizeTo(width, height);
        window.parent.moveTo((screen.width - width) / 2, (screen.height - height) / 2);
      };
    </script>
  </body>
</html>
{% endblock %}
