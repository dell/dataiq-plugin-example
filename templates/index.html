{% block app_content %}
<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico" />
    <!-- This is where we load what fonts to use -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  </head>
  <body>
    <!-- This is where the UI will be rendered, defined in example/static/src/index.js -->
    <div id="plugin-example-root"></div>
    <!-- This is where the JavaScript will be loaded, after it is bundled into a single file -->
    <script src="../../static/dist/bundle.js"></script>
  </body>
</html>
{% endblock %}
